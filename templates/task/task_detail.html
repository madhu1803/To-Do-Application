{% extends 'task/base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
 </style>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-12 mt-3 ">
             {% for object in object.tasks.all %}
            <div class="card mb-4 ">
                <div class="card-body">
                    <h2 class="card-title text-center mb-3">{{ object.title }}</h2>
                                        <h2 class="card-title text-center mb-3">{{ object.content }}</h2>

                    <p class="card-text text-muted h6 mt-3">{{ object.created }} | {{ object.due_date}} </p>
                    <p class="card-text mt-4">{{object.created_by }}</p>
                    <p class="card-text mt-4">{{object.belongs_to }}</p>
              <center>
               <a href="{% url 'task_update' object.pk  %}" class="btn btn-warning" id = '{{object.id}}'>edit</a>
              <a href="{% url 'task_delete' object.pk  %}" class="btn btn-danger" id = '{{object.id}}'>delete</a>

              </center>
                </div>

            </div>
 {% endfor %}
        </div>
    </div>
</div>
{{object.title}}
{% endblock %}
